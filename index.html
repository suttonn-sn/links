<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Title of the webpage -->

    <style>

    <div class="w-full max-w-xs px-4 sm:px-0 text-m">

        <a href="https://github.com/suttonn-sn" class="link-button block w-full bg-white text-black text-center py-2 rounded-full mb-2 hover:bg-gray-900 hover:text-white">
            GitHub
        </a>

        <a href="https://www.youtube.com/@sutton_sn" target="_blank" class="link-button block w-full bg-white text-black text-center py-2 rounded-full mb-2 hover:bg-gray-900 hover:text-white">
            YouTube

        <a href="https://www.instagram.com/sutton_sn/" target="_blank" class="link-button block w-full bg-white text-black text-center py-2 rounded-full mb-2 hover:bg-gray-900 hover:text-white">
            Instagram

        <a href="https://www.tiktok.com/@sutton_sn" target="_blank" class="link-button block w-full bg-white text-black text-center py-2 rounded-full mb-2 hover:bg-gray-900 hover:text-white">

        <a href="mailto:suttonn.snn@gmail.com" class="link-button block w-full bg-white text-black text-center py-2 rounded-full mb-2 hover:bg-gray-900 hover:text-white">
            Hire me

    <!-- Footer section -->
    <footer class="mt-4">
        <div class="bg-gray-200 text-gray-700 text-xs rounded-full py-1 px-3 text-center">
            Made by Sutton
        </div>
    </footer>
</body>
</html>
